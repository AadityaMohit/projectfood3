{% extends "base.html" %}
{% block title %}
contact
{% endblock title %}
{% block body %}
<style>
    .container {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center;
        height: 100vh; /* Adjust to center vertically */
    }

    .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 400px; /* Adjust width as needed */
    }

    .form-container h1 {
        margin-bottom: 20px;
        text-align: center;
    }

    .form-group {
        position: relative;
        margin-bottom: 20px;
    }

    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group input:focus, .form-group textarea:focus {
        outline: none;
        border-color: #17a2b8;
    }

    .form-group label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        background-color: #fff;
        padding: 0 5px;
        color: #999;
        pointer-events: none;
        transition: 0.3s ease;
    }

    .form-group input:focus + label, .form-group textarea:focus + label, .form-group input:valid + label, .form-group textarea:valid + label {
        top: 0;
        font-size: 12px;
        color: #17a2b8;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #17a2b8;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        background-color: #117a8b;
    }

    .character img {
        width: 300px;
        height: auto;
    }
</style>
<div class="container">
    <div class="form-container">
        <h1>Contact Us</h1>
        <form action="{% url 'contact' %}" method="POST">

            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="name" name="name" value="{{request.user}}" required>
                <label for="name">Your Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Your Email</label>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" required></textarea>
                <label for="message">Your Message</label>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
 
</div>
<iframe src="https://forms.visme.co/formsPlayer/4d7zmg6q-parent-contact-form" width="100%" height="600px" frameborder="0"></iframe>



{% endblock body %}
