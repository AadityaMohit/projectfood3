{% extends "base.html" %}
{% block body %}

<style>
  body {
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    font-family: Arial, sans-serif; /* Set font family */
    /* Set background image */
    background-size: cover; /* Cover the entire background */
    background-repeat: no-repeat; /* Do not repeat the background image */
    background-position: center; /* Center the background image */
    height: 100vh; /* Set the height of the body to full viewport height */
}

.container {
  background-image: url('/static/i1.jpeg');
    margin-top: 4vw; /* Added margin-top */
    max-width: 400px;
    margin: 4vw auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
</style>
<div class="container">
  <h2>Login</h2>

  {% if otp_required %}
  <!-- OTP Entry Form -->
  <form action="/login/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp" name="otp" required>
    </div>
    <button type="submit">Submit OTP</button>
  </form>
  {% else %}
  <!-- Regular Login Form -->
  <form action="/login/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="loginusername">User Name:</label>
      <input type="text" id="loginusername" name="loginusername" required>
    </div>
    
    <div class="form-group">
      <label for="loginpass">Password:</label>
      <input type="password" id="loginpass" name="loginpass" required>
    </div>
    
    <button type="submit">Login Up</button>
  </form>
  {% endif %}
</div>


{% endblock body %}
